<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Begin MAXCDN's -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- End MaxCDN's-->

     <!-- Import javascript and css -->
     <script src="admin-main.js"></script>
     <link rel="stylesheet" type="text/css" href="stylesheet.css">

     <!-- Some housekeeping -->
     <title>Closest Country</title>
     <link rel="shortcut icon" href="https://www.journiapp.com/app/static/images/logos/journi-logo@2x.png"/>
   </head>
   <!--
      @INFO This front-end is written in bootstrap.
      Scalable front-ends are a must!
   -->
   <body class="container">
     <!--
        @INFO Author info in a jumbotron
     -->
     <div class="jumbotron text-center">
       <div class="block-background text-center">
          <div>
            <h1>Autocomplete</h1>
            <p>Completed by <strong>James Nolan</strong></p>
            <p><strong>Email</strong>: <a href="mailto:james.nolan38@mail.dcu.ie?subject=Coding challenge feedback">james.nolan38@mail.dcu.ie</a></p>
            <p>21st April 2019</p>
          </div>
        </div>
     </div>
     <!--
      @INFO Begin the input section
     -->
     <div class="row">
       <div class="col-md-6">
         <!--
            @Info info div shows a server timeout message.
         -->
         <div id="info">
         </div>
         <p>Start typing:</p>
         <div>
           <div class="md-form">
             <input placeholder="Enter a country" type="text" id="countryInput" class="form-control mdb-autocomplete">
           </div>
           <!-- Dynamic dropdown for countries.
                @INFO these are ordered by the backend in order of those closest to the server location.
            -->
          <div id="dropdown" class="dropdown-divider"></div>
        </div>
      </div>
    </div>
   </body>
</html>
